<div class="container mt-4">
  <div class="card mb-4 rounded-3 shadow-sm border-primary">
    <div class="text-white bg-primary card-header">
      <p class="my-0 fw-normal h4" i18n>First, create a new sponsor</p>
    </div>
    <div class="card-body text-black">
      <form [formGroup]="sponsorForm" (ngSubmit)="!sponsorForm.invalid && createSponsor(sponsorForm.value)" id="formCreateSps">
        <!--Name-->
        <div class="form-group mx-sm-3 mb-2">
          <label i18n for="name"> Name </label>
          <input novalidate id="name" class="form-control" formControlName="name"  />
          <div i18n class="alert alert-danger alert-dismissible fade show" *ngIf="
          sponsorForm.get('name')!.hasError('required') &&
        sponsorForm.get('name')!.touched
        ">
            Name required
          </div>
          <div i18n class="alert alert-danger alert-dismissible fade show"
            *ngIf="sponsorForm.get('name')!.hasError('minlength')">
            Name too short
          </div>
        </div>
        <!--Description-->
        <div class="form-group mx-sm-3 mb-2">
          <label i18n for="description">Description</label>
          <input novalidate id="description" class="form-control" formControlName="description"
             />
          <div i18n class="alert alert-danger alert-dismissible fade show" *ngIf="
          sponsorForm.get('description')!.hasError('required') &&
          sponsorForm.get('description')!.touched
            ">
            Description required
          </div>
          <div i18n class="alert alert-danger alert-dismissible fade show"
            *ngIf="sponsorForm.get('description')!.hasError('maxlength')">
            Description too long
          </div>

        </div>
        <!--WebSite-->
        <div class="form-group mx-sm-3 mb-2">
          <label i18n for="website">WebSite</label>
          <input novalidate id="website" class="form-control" formControlName="website"/>
          <div i18n class="alert alert-danger alert-dismissible fade show" *ngIf="
          sponsorForm.get('website')!.hasError('required') &&
          sponsorForm.get('website')!.touched
            ">
            WebSite required
          </div>
          <div i18n class="alert alert-danger alert-dismissible fade show"
            *ngIf="sponsorForm.get('website')!.hasError('maxlength')">
            WebSite too long
          </div>

        </div>
        <div class="form-group mx-sm-3 mb-2">
          <button i18n type="submit" class="btn btn-primary" [disabled]="!sponsorForm.valid">
            Create
          </button>

          <button i18n type="button" class="btn btn-danger ml-3" (click)="cancelCreation()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
