<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <app-sponsor-create (sponsorEmitter)="receiveSponsor($event)"></app-sponsor-create>
    </div>
    <div class="col-md-6">
      <div class="container mt-4">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="text-white bg-primary card-header">
            <p class="my-0 fw-normal h4" i18n>Then, create a new exhibition</p>
          </div>
          <div class="card-body text-black">
            <form [formGroup]="exhibicionForm"
            (ngSubmit)="!exhibicionForm.invalid&&createExhibicion(exhibicionForm.value)" id="formCreateExh">
            <!--Name-->
            <div class="form-group mx-sm-3 mb-2">
              <label i18n for="name"> Name </label>
              <input [readonly]="this.isDisabled" novalidate id="name" class="form-control" formControlName="name"/>
              <div i18n class="alert alert-danger alert-dismissible fade show" *ngIf="
      exhibicionForm.get('name')!.hasError('required') &&
      exhibicionForm.get('name')!.touched
      ">
                Name required
              </div>
              <div i18n class="alert alert-danger alert-dismissible fade show"
                *ngIf="exhibicionForm.get('name')!.hasError('minlength')">
                Name too short
              </div>
            </div>
            <!--Description-->
            <div class="form-group mx-sm-3 mb-2">
              <label i18n for="description">Description</label>
              <input [readonly]="this.isDisabled" novalidate id="description" class="form-control" formControlName="description"
                 />
              <div i18n class="alert alert-danger alert-dismissible fade show" *ngIf="
          exhibicionForm.get('description')!.hasError('required') &&
            exhibicionForm.get('description')!.touched
          ">
                Description required
              </div>
              <div i18n class="alert alert-danger alert-dismissible fade show"
                *ngIf="exhibicionForm.get('description')!.hasError('maxlength')">
                Description too long
              </div>

            </div>
            <div formGroupName="sponsor" class="d-none ">
              <h2 i18n>Address</h2>
              <label i18n for="id"> Sponsor </label>
              <input id="id" type="text"  class="form-control" formControlName="id">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <button i18n type="submit" class="btn btn-primary" [disabled]="!exhibicionForm.valid" (click)="updateForm()">
                Create
              </button>

              <button i18n type="button" class="btn btn-danger ml-3" (click)="cancelCreation()">
                Cancel
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
